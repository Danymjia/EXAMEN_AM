<ion-tabs>
  <!-- Planes Tab -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="planes"
      [routerLink]="['/advisor/planes']"
      routerLinkActive="tab-selected"
      (click)="setActiveTab('planes')"
    >
      <ion-icon name="list"></ion-icon>
      <ion-label>Planes</ion-label>
    </ion-tab-button>

    <!-- Chat Tab -->
    <ion-tab-button
      tab="chat"
      [routerLink]="['/advisor/chat']"
      routerLinkActive="tab-selected"
      (click)="setActiveTab('chat')"
    >
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Chats</ion-label>
      <ion-badge *ngIf="unreadCount > 0" color="danger">{{
        unreadCount
      }}</ion-badge>
    </ion-tab-button>

    <!-- Perfil Tab -->
    <ion-tab-button
      tab="perfil"
      [routerLink]="['/advisor/perfil']"
      routerLinkActive="tab-selected"
      (click)="setActiveTab('perfil')"
    >
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
